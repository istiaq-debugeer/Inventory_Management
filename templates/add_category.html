{% extends 'index.html' %}

        <div class="content-header">
              <section class="content">
                  <div class="container-fluid">

                          <form method="post" action="{% url 'add-category' %}">

                              {{ form|crispy }}

                          </form>

                  </div><!-- /.container-fluid -->
            </section>
        </div>
</div>

{% endblock %}
